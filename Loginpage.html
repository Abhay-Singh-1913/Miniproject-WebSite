<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="logincss.css">
    <title>
        Login Page
    </title>
</head>

<body>
    This is a login page for the Restaurant Manager
    <hr>
    <form action="signin">
    <div>
        <h3>Login with Manager Account</h3>
        <label for="mail">Email Id</label>
        <input type="email" id="mail" name="email id" placeholder="Email" required>
        <br>
        <label for="password">Password</label>
        <input type="Password" id="password"  name="password" placeholder="Password" minlength="8" maxlength="12" required>
        <br>

        <button value="submit" id="login">Log in</button>
        <br>
        <br>
        or
        <a href="forgotPassword.html" title="You can change password">Forgot password</a>
        <br>
        

        Don't have account?
        <a href="createaccount.html" title="Create New Account">Create Account</a><br> &amp;
        <a href="googleaccount.html" title="Google Account">Login with Google Account</a>

    </div>
</form>
</body>

</html>
