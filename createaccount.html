    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="caccount.css">
        <title>
            Create new account Page
        </title>
    </head>
    <script>
        function matchPassword() {
            var pw1 = document.getElementById("password1");
            var pw2 = document.getElementById("password2");
            if(pw1 != pw2){
                alert("Passwords did not match");
            }else{
                alert("Passwords created successfully");
            }
        }
    </script>

    <body>
        <!-- This is a login page for the Restaurant Manager -->
        <form action="Loginpage.html">
            <div class="div">
                <h3>Create New Account</h3>
                <label for="first name" id="label"><b>First Name</b></label>
                <input type="text" id="firstname" name="first name" placeholder="first name" required>
                <br><br>
                <label for="last name" id="label"><b>Last Name</b></label>
                <input type="text" id="lastname" name="last name" placeholder="last name" required>
                <br>
                <label for="mail" id="label"><b>Email Id</b></label>
                <input type="email" id="mail" name="email id" placeholder="Email" required>
                <br>
                <label for="password" id="label"><b>Create Password</b></label>
                <input type="Password" id="password1" name="password1" placeholder="Password" minlength="8"
                    maxlength="12" required>
                <br>
                <p>Write same password again to comfirm </p>
                <label for="password" id="label"><b>Comfirm Password</b></label>
                <input type="Password" id="password2" name="password2" placeholder="Password" minlength="8"
                    maxlength="12" required>
                <br>
                <div style="display: inline-flex;">
                    <!-- <button value="button" id="button" onclick="matchPassword()"><span class="button-name">CHECK</span></button> -->
                    <button value="submit" id="login" onclick="matchPassword()"><span class="button-name">login</span></button>
                </div>
                <br>


            </div>
        </form>
    </body>
